<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>facebook</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main">
            <div class="page-main">
                <div class="top">
                    <div class="fb-logo">
                        <img src="https://cdn-icons-png.flaticon.com/512/59/59439.png" alt="">
                    </div>

                    <div class="search">
                        <img src="https://static-00.iconduck.com/assets.00/search-icon-2048x2048-cmujl7en.png" alt="">
                    </div>
                    <div class="profile-top">
                        <div class="menusss" id="top-pfp">

                        </div>

                        <div class="menusss" id="top-username">
                            <span class="menusss">yourname</span>
                        </div>

                        <div class="menusss" id="home-page">
                            <span class="menusss">home</span>
                        </div>
                    </div>
                    <div class="top-menu">
                        <div class="menusss" id="friends-logo">
                            <img src="https://www.clipartmax.com/png/full/357-3577759_active-shi-you-friend-interface-icon-facebook-friends-icon-vector.png" alt="">
                        </div>
                        <div class="menusss" id="messenger">
                            <img src="https://www.logo.wine/a/logo/Facebook_Messenger/Facebook_Messenger-Black-Logo.wine.svg" alt="">
                        </div>

                        <div class="menusss" id="theme">
                            <img src="https://static-00.iconduck.com/assets.00/dark-theme-icon-512x512-185rlszm.png" alt="">
                        </div>

                        <div class="menusss" id="lock">
                            <img src="https://cdn-icons-png.flaticon.com/512/61/61457.png" alt="">
                        </div>

                        <div class="menusss" id="more-dot">
                            <span>.</span>
                        </div>
                    </div>
                </div>

                <div class="profile">
                    <div class="profile-banner">
                        <div class="pfp">

                        </div>
                    </div>
                    <div class="prof-name">
                        <span>Lorem Ipsum</span>
                        <div class="name-bio">
                            <span>Dolor sit amet</span>
                        </div>
                    </div>

                    <div class="like">
                        <span>Like</span>
                        <img src="https://seeklogo.com/images/F/facebook-like-logo-32FAB6926D-seeklogo.com.png" alt="">
                    </div>
                    

                    <div class="menu-prof">
                        <div class="prof-menus" id="follow">
                            <img src="https://cdn-icons-png.flaticon.com/512/992/992651.png" alt="">
                            <span>Follow</span>
                        </div>

                        <div class="prof-menus" id="message-button">
                            <img src="https://cdn-icons-png.flaticon.com/512/1380/1380338.png" alt="">
                            <span>Message</span>
                        </div>

                        <div class="" id="dots">
                            <img src="https://static.thenounproject.com/png/1380510-200.png" alt="">
                        </div>
                    </div>

                </div>


                <div class="about-block">
                    <div class="h1">
                        <h1>About page</h1>
                    </div>

                    <div class="p">
                        <div id="fst-p-graph" class="p-graphs"></div>
                        <div id="snd-p-graph" class="p-graphs"></div>
                        <div id="trd-p-graph" class="p-graphs"></div>
                        <div id="fth-p-graph" class="p-graphs"></div>
                    </div>
                </div>

                <div class="suggestions">
                    <div class="sug-1">
                        <div id="sug-pf-1" class="sug-prof">
                            
                        </div>

                        <div id="name-1" class="sug-name">

                        </div>
                    </div>

                    <div class="sug-2">
                        <div id="sug-pf-2" class="sug-prof">
                            
                        </div>

                        <div id="name-2" class="sug-name"></div>
                    </div>

                    <div class="sug-3">
                        <div id="sug-pf-3" class="sug-prof">

                        </div>

                        <div id="name-3" class="sug-name">

                        </div>
                    </div>
                </div>


                <div class="mutual-friends">
                    <div id="bir" class="friend"></div>
                    <div id="iki" class="friend"></div>
                    <div id="uc" class="friend"></div>
                    <div id="dord" class="friend"></div>
                    <div id="bes" class="friend"></div>
                    <div id="alti" class="friend"></div>
                    <div id="yedi" class="friend"></div>
                    <div id="sekiz" class="friend"></div>
                </div>

                <div class="added-event">
                    <div class="post-pfp">

                    </div>


                    <div class="title-post">
                        <span><strong>Lorem Ipsum</strong> created an event</span>
                        <div class="date">
                            <span><strong>4 minutes</strong> ago</span>
                        </div>
                    </div>

                    <div class="event">

                    </div>


                    <div class="bottom-of-the-event">
                        <div class="event-name">
                            <span>Event name</span>
                        </div>
                        <div class="aboutevent">
                            <div id="e1" class="event-p-graphs"></div>
                            <div id="e2" class="event-p-graphs"></div>
                            <div id="e3" class="event-p-graphs"></div>
                        </div>
                        <div class="that-shi-button">

                        </div>
                    </div>


                    <div class="like-comment-event">
                        <div class="like-event">
                            <span>Like</span>
                        </div>
                        

                        <div class="comment-event">
                            <span>Comment</span>
                        </div>


                        <div class="share-event">
                            <span>Share</span>
                        </div>

                    </div>

                    
                </div>

                <div class="added-pic">
                    <div class="post-pfp">
                        
                    </div>

                    <div class="title-post">
                        <span><strong>Lorem Ipsum</strong> added a photo</span>
                        <div class="date">
                            <span><strong>6 minutes</strong> ago</span>
                        </div>
                    </div>

                    <div class="event" id="photo">

                    </div>

                    <div class="bottom-of-event" id="events-bottom">
                        <div class="like-event">
                            <span id="pic1">Like</span>
                        </div>

                        <div class="comment-event">
                            <span id="pic2">Comment</span>
                        </div>

                        <div class="share-event">
                            <span id="pic3">Share</span>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </body>
</html>
